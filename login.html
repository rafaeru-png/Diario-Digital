<body ng-app="radioApp" ng-controller="radioController">

    <!-- Header com navegação -->

        <a class="navbar-brand" href="#"><img src="/DD digital/Img/Logo.png" alt="Diário Digital Logo" class="logo"></a>
        <ul class="navbar-nav ml-auto">

        <!-- Formulário de Login -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form action="login-action.php" method="post">
                            <div class="form-group">
                                <label for="username">Nome de Usuário</label>
                                <input type="text" id="username" class="form-control" placeholder="Digite seu nome de usuário" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Scripts -->
